<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vitrine HD</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <figure class="header__logo-box">
        <img class="header__logo-img" src="img/logo.png" alt="" />
        <span class="header__logo-text">VITRINE HD</span>
      </figure>

      <nav class="nav">
        <a class="nav__link" href="#about">Sobre nós</a>
        <a class="nav__link" href="#">Serviços</a>
        <a class="nav__link" href="#">Planos</a>
        <a class="nav__link" href="#">Depoimentos</a>
        <a class="nav__link" href="#">Contato</a>
      </nav>

      <div class="header__content-box">
        <div class="header__text-box">
          <div class="header__text">
            <h1 class="header__heading">Seu site agora é realidade</h1>
            <p>
              Site corporativo de forma rápida, com excelente qualidade, e o
              melhor de tudo, você só paga quando ficar pronto e por um preço
              <strong>bem pequeno</strong>. <br />Confira nossos planos!
            </p>
          </div>
          <button type="button" class="btn btn--primary">
            Eu quero
          </button>
        </div>
        <figure class="header__3d-logo-box">
          <img class="header__3d-logo" src="img/logo_3d.png" alt="" />
        </figure>
      </div>
    </header>

    <div id="about" class="about"></div>
  </body>
</html>
